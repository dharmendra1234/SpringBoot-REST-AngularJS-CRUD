<div class="container">
	<form>
		<label>Name</label> <input type="text" name="firstName"
			ng-model="newcontact.firstName" /> <label>Email</label> <input
			type="text" name="email" ng-model="newcontact.email" /> <label>Phone</label>
		<input type="text" name="mobile" ng-model="newcontact.mobile" /> <br />
		<input type="hidden" ng-model="newcontact.id" /> <input type="button"
			value="Save" ng-click="saveContact()" />
	</form>

</div>
