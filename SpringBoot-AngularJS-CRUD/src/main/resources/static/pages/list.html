<div class="container" align="left">
	<div class="row">
		<div class="col-md-18">
			<p>
				<a data-ng-click="showadd()" href="javascript:;"
					class="btn btn-info btn-sm"> <span
					class="glyphicon glyphicon-plus"></span>Add New Customer
				</a>
			</p>
		</div>
	</div>
</div>



<div class="container" align="center">
	<div class="row">
		<div class="col-md-18">
			<table class="table table-bordered  table-hover">
				<thead>
					<tr>
						<th>Name</th>
						<th>Email</th>
						<th>Phone</th>
						<th>Action</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="contact in contacts">
						<td>{{ contact.firstName }}</td>
						<td>{{ contact.email }}</td>
						<td>{{ contact.mobile }}</td>


						<td><a ng-click="edit(contact.id)"
							class="btn btn-info btn-sm"><span
								class="glyphicon glyphicon-edit"></span>Edit</a> <a
							ng-click="delete(contact.id)" class="btn btn-danger btn-sm"><span
								class="glyphicon glyphicon-trash"> </span>Delete</a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>





<div class="modal fade" id="userModel" tabindex="-1" role="dialog"
	aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-hidden="true">X</button>
				<h4 class="modal-title" id="myModalLabel" ng-hide="editMode">Add
					Customer</h4>
				<h4 class="modal-title" id="myModalLabel" ng-show="editMode">Edit
					Customer</h4>
			</div>
			<div class="modal-body">
				<form class="form-horizontal" role="form" name="adduserform">
					<div class="form-group">
						<label for="title" class="col-sm-2 control-label">Name</label>
						<div class="col-sm-10">
							<input type="text" data-ng-model="newcontact.firstName"
								class="form-control" id="title" placeholder="Your Name" required
								title="Enter  name" />
						</div>
					</div>
					<div class="form-group">
						<label for="title" class="col-sm-2 control-label">Email</label>
						<div class="col-sm-10">
							<input type="text" data-ng-model="newcontact.email"
								class="form-control" id="title" placeholder="Your Email"
								required title="Enter email" />
						</div>
					</div>
					<div class="form-group">
						<label for="title" class="col-sm-2 control-label">Mobile</label>
						<div class="col-sm-10">
							<input type="text" data-ng-model="newcontact.mobile"
								class="form-control" id="title" placeholder="Your mobile"
								required title="Enter mobile" />
						</div>
					</div>
					<input type="hidden" ng-model="newcontact.id" />
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<span data-ng-hide="editMode"> <input type="submit"
								value="Add" ng-disabled="adduserform.$invalid"
								data-ng-click="saveContact()" class="btn btn-primary" />
							</span> <span data-ng-show="editMode"> <input type="submit"
								value="Update" ng-disabled="adduserform.$invalid"
								data-ng-click="saveContact()" class="btn btn-primary" />
							</span> <input type="button" value="Cancel" data-ng-click="cancel()"
								class="btn btn-primary" />
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
